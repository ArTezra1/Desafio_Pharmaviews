<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Bootstrap links
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!--
        Jquery links
    -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!--
        JavaScript links
    -->
    <script src="js/tabela.js" defer></script>

    <!--
        CSS links
    -->
    <link rel="stylesheet" href="css/index.css">
    <title>Pharmaviews</title>
</head>

<body>
    <header id="header">
        <div class="top_header">
            <div class="icons">
                <i class="bi bi-list"></i>
            </div>
            <img src="images/logo.png" alt=" Logo Pharmaviews" id="logo">
        </div>
        <div class="bottom_header">
            <div>
                Gestão de Verbas
            </div>
        </div>
    </header>

    <main>
        <form action="">
            <section id="inputs_actions">
                <div class="section_action">
                    <p>Ação</p>
                    <select name="acao" id="select">
                        <option value="" disabled selected>Selecione o tipo de ação</option>
                    </select>
                </div>

                <div class="section_action">
                    <p>Data prevista</p>
                    <input type="date" name="investimento" id="data">
                </div>

                <div class="section_action">
                    <p>Investimento previsto</p>
                    <div class="investimento_container">
                        <div class="moeda">
                            R$
                        </div>
                        <input type="text" name="investimento" id="investimento" placeholder="0,00">
                    </div>
                </div>
            </section>

            <section id="buttons_actions">
                <p>Controles</p>
                <div class="buttons">
                    <button class="btn btn-warning" id="limpar">
                        <i class="bi bi-eraser-fill"></i>
                        Limpar
                    </button>
                    <button class="btn btn-success" id="adicionar">
                        <i class="bi bi-plus"></i>
                        Adicionar
                    </button>
                </div>
            </section>
        </form>

        <section>
            <table id="verbas" class="display">
                <thead>
                    <tr>
                        <th scope="col">Ação</th>
                        <th scope="col">Data prevista</th>
                        <th scope="col">Investimento previsto</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>eihfb</td>
                        <td>eihfv</td>
                        <td>eihf</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>

        $(document).ready(function () {
            $("verbas").DataTable()
        })
    </script>
</body>

</html>
